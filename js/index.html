<!doctype html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>BuscaCep</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>
    <!-- "defer" carrega o script somente quando a página HTML ser 100% carregada -->
    <script src="script.js" defer="defer"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- .mt-5 adiciona mais espaçamento topo -->
        <div class="row mt-5 justify-content-center">
            <div class="col-md-8">
                <div class="card form-card">
                    <div class="card-header text-center">
                        <h1 class="form-title">Buscador de CEP</h1>
                    </div>
                    <div class="card-body">
                        <div class="mt-3">
                            <label for="cep" class="form-label"><strong>CEP</strong></label>
                            <input type="text" id="cep" class="form-control" placeholder="Digite apenas os números">
                            <div class="invalid-feedback">
                                CEP inválido!
                            </div>
                        </div>
                        
                        <div class="mt-3">
                            <label for="cidade" class="form-label"><strong>Cidade</strong></label>
                            <input type="text" id="cidade" class="form-control" placeholder="Nome da cidade" readonly>
                        </div>
                    </div> <!-- .card-body -->
                </div> <!-- .card -->
            </div> <!-- .col-md-8 -->
        </div> <!-- .row -->
    </div> <!-- .container -->

    <!-- Cria uma spinner de 'Carregando' que ocupa todo o centro da tela e é exibida 
        enquanto o JavaScript não retorna a resposta da API do CEP. -->
    <div id="loadingOverlay" class="d-none justify-content-center align-items-center">
        <div class="spinner-border" role="status">
            <span class="sr-only"></span>
        </div>
    </div>
</body>
</html>
